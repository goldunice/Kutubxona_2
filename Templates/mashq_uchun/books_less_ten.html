<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books less ten</title>
</head>
<body>
    <h1>Books by Authors with Less Than 10 Books</h1>

    {% for author in authors %}
        <h2>{{ author.ism }}</h2>
        <ul>
            {% for book in books %}
            {% if book.muallif.id == author.id %}
                <li>{{ book.nom }}</li>
            {% endif %}
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
