<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record</title>
</head>
<body>
<br>
<hr>
<br>
<form method="get">
    <input type="text" placeholder="search" name="search_word">
    <button>search</button>
</form>
{% for r in record %}
<div>
    <h2>ID -- {{r.id}}</h2>
    <h2>Talaba ism-- {{r.talaba.ism}}</h2>
    <h2>Kitob nomi -- {{r.kitob.nom}}</h2>
    <h2>Kutubxonachi -- {{r.kutubxonachi.ism}}</h2>
    <h2>Olingan sana -- {{r.olingan_sana}}</h2>
    <h2>Qaytardi -- {{r.qaytardi}}</h2>
    <h2>Qaytarish sanasi -- {{r.qaytarish_sana}}</h2>
</div>
<hr>
{% endfor %}
<br>
<br>
<form method="post">{% csrf_token %}

    <label for="talaba">Talaba: </label>

    <select name="talaba" id="talaba">
        {% for talaba in talabalar %}
        <option value="{{talaba.id}}">{{talaba.ism}}</option>
        {% endfor %}
    </select>
    <br>

    <label for="kitob">Kitob: </label>
    <select name="kitobs" id="kitob" style="min-width:100px;">
        {% for kitob in kitoblar %}
        <option value="{{kitob.id}}">{{kitob.nom}}</option>
        {% endfor %}
    </select>
    <br>

    <label for="k_xonachi">Kutubxonachi: </label>
    <select name="kutubxonachi" id="k_xonachi">
        {% for kutub_chi in kutubxonachi %}
        <option value="{{kutub_chi.id}}">{{kutub_chi.ism}}</option>
        {% endfor %}
    </select>
    <br>
    <label for="olingan_sana">Olingan sana: </label>
    <input type="date" name="olingan_sana" id="olingan_sana"><br>
    <label for="qaytardi">Qaytardi: </label>
    <input type="checkbox" name="qaytardi" id="qaytardi"><br>
    <label for="qaytarish_sana">Qaytaradigan sana: </label>
    <input type="date" name="qaytarish_sana" id="qaytarish_sana"><br>
    <button>Qo'shish</button>
</form>

</body>
</html>
